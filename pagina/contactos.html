<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>bienvenidos a la pagina de contactos</h2>
    <h2>formulario de registro</h2>
    <form action="">
        <label for="">registro de contactos</label><br>
        
        <label for="">documento de identidad:</label>
        <select name="" id="">
            <option value="">RC</option>
            <option value="">TI</option>
            <option value="">CC</option>
            <option value="">Pasaporte</option>
            <option value="">cedula de extranjeria</option>
            <option value="">otro</option>
        </select>
        <input type="number" placeholder="documento de identidad">
        <br>
        <label for="">nombres y apellidos:</label>
        <input type="text" placeholder="digite sus nombres">
        <input type="text" placeholder="digite sus apellidos"><br>
        <label for="">e-mail:</label>
        <hr>
        <input type="email" placeholder="digite su correo electronico">
        <hr>
        <h2>identidad de genero </h2>
        <label for="">seleccione su identidad de genero: </label>
        <input type="radio" name="genero"><label for="">femenino</label>
        <input type="radio" name="genero"><label for="">masculino</label>
        <input type="radio" name="genero"><label for="">binario</label>
        <input type="radio" name="genero"><label for="">LGTBI+Q</label>
        <input type="radio" name="genero"><label for="">otro</label><br>
        <label for="">digite su mensaje</label><br>
        <textarea name="" id="" rows="5" cols="40" ></textarea>
        <br>
        <hr>

        <h2>seccion gustos</h2>
        <label for="">seleccione sus gustos</label>
        <br>
        <input type="checkbox"><label for="">navegar en internet</label><br>
        <input type="checkbox"><label for="">developer</label><br>
        <input type="checkbox"><label for="">leer</label><br>
        <input type="checkbox"><label for="">navegar</label><br>
        <input type="checkbox"><label for="">otros</label>
        <br>
        <hr>
        <h2>seccion de registro</h2>
        <label for="">usuario: </label>
        <input type="text" maxlength="20" placeholder
        ="digite su usuario"><br>
        <label for="">contraseña</label>
        <input type="contraseña" maxlength="25"
         placeholder="digite su contraseña">
        <hr>

        <input type="submit" value= "registrar usuario">
        
        
    </form>
    <a href="../index.html">Volver al index</a>
</body>
</html>
